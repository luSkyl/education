server:
  port: ${PORT:50101}
spring:
  application:
   name: xc-govern-center
eureka:
  client:
   registerWithEureka: true
   fetchRegistry: true
   serviceUrl:
    defaultZone: ${EUREKA_SERVER:http://eureka02:50102/eureka/}
  server:
   enable-self-preservation: false
   eviction-interval-timer-in-ms: 60000
  instance:
   hostname: ${EUREKA_DOMAIN:eureka01}